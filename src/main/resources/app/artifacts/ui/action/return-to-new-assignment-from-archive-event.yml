---
id: return-to-new-assignment-from-archive-event
name:
  ru: Вернуть в работу event
  en: Return to work event
type: user-event
config:
  record: ${?id}
confirm:
  title:
    ru: Вернуть в работу
    en: Return to work
  message:
    ru: Вы уверены, что хотите вернуть в работу?
    en: Are you sure you want to return to work?
predicate:
  t: and
  val:
    - t: and
      val:
        - t: eq
          att: _status?str
          val: archive
        - t: eq
          att: _roles.isCurrentUserMemberOf.initiator?bool
          val: true
